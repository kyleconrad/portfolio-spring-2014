	<script>
		var flameAnim = document.getElementById('flame-animation'),
			baseTimes = '0; 0.3; 0.6; 0.8; 1';

		function getRandom(min, max) {
			return Math.random() * (max - min) + min;
		}

		setInterval(function(){
			var frame1 = getRandom(0.1, 0.35),
				frame2 = getRandom(0.4, 0.7),
				frame3 = getRandom(0.75, 0.9);

